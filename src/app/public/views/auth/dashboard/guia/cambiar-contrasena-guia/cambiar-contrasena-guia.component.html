<div class="row mt-4 ms-2">
  <p class="p-bold-500-20"> Cambia tu contraseña</p>
</div>
<div class="row mt-4 col-lg-8 ms-2">
  <form [formGroup]="miFormulario" (ngSubmit)="cambiarContrasena()">

    <div class="form-group mb-3">

      <p>Contraseña Actual:</p>
      <input type="text" formControlName="passActual" name="passActual" class="form-control" placeholder="">


    </div>
    <div class="form-group mb-3">

      <p>Nueva Contraseña:</p>

      <input type="password" id="inputPassword" formControlName="password" name="password" class="form-control password1"
        [type]="ocultarpas ? 'password' : 'text'" placeholder="" required>

      <span class="fa  password-icon show-password1 " [ngClass]="{'fa-eye': ocultarpas, 'fa-eye-slash': !ocultarpas }"
        (click)="ocultarpass1()"></span>
    </div>
    <div class="form-group mb-3">
      <p> Repetir Contraseña:</p>


      <input type="password" id="inputPassword2" formControlName="password2" name="password2" class="form-control password2"
        [type]="ocultarpas2 ? 'password' : 'text'" placeholder="" required>

      <span class="fa  password-icon show-password2" [ngClass]="{'fa-eye': ocultarpas2, 'fa-eye-slash': !ocultarpas2 }"
        (click)="ocultarpass2()"></span>

    </div>
    <div class="row ">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary" [disabled]="miFormulario.invalid">Cambiar Contraseña</button>
      </div>
    </div>

  </form>
</div>

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Registro de Horario</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" >
  <!-- <input type="text" [(ngModel)]="eventoTitulo" placeholder="TÃ­tulo del Evento">
  <input type="time" [(ngModel)]="eventoHorario" placeholder="Horario del Evento"> -->
  <div class="col-lg-12" style="display: flex;justify-content: center;align-items: center;flex-direction: row;">
    <label for=""  style="margin-right: 10px;">Hora Inicial:</label>
    <input type="time"  [(ngModel)]="horaInicial" placeholder="Hora inicial" (input)="updateHoraFinal()">
  </div>
  <br>
  <div style="display: flex;justify-content: center;align-items: center;flex-direction: row;">
    <label for="" style="margin-right: 10px;"class="mr-2">Hora Final:</label>
    <input type="time" [(ngModel)]="horaFinal" placeholder="Hora final" disabled>
  </div>

</div>
<div class="modal-footer" style="padding-right: 15rem; padding-left: 15rem;">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Guardar Evento</button>
</div>

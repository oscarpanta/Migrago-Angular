<div class="container-fluid d-grid gap-3 container__70_gris ">
  <div class="row mt-4">
    <div class="col-lg-12">

      <div class="mb-4 d-flex flex-column align-items-center">
        <i class="fa-regular fa-circle-check mb-2" style="font-size: 40pt;"></i>
        <h2 class="titulo-pago">¡A medio paso de terminar!</h2>


      </div>
    </div>

  </div>
  <div class="row col-lg-12 px-lg-5 px-sm-3 p-0">

    <div class="col-lg-6 px-lg-5 px-sm-3 p-0">
      <div class="" style="
        font-size: medium;">

        <div class="detallepago_form p-5">
          <h4 class="mb-4">Detalles de tu cita</h4>
          <div class="citapago p-4">
            <div class="form-group mb-3">
              <span class="letranegra">Guia</span><br>
              <span class="letranormal"> {{data.historia.name}} {{data.historia.lastname}}</span>
            </div>
            <div class="form-group mb-3">
              <span class="letranegra">Servicio</span><br>
              <span class="letranormal">{{data.historia.title}}</span>
            </div>
            <div class="form-group mb-3">
              <span class="letranegra">Fecha y hora de tu cita</span><br>
              <span class="letranormal">{{data.fechainicio}}</span>
            </div>
            <div class="form-group mb-3">
              <span class="letranegra">Duración</span><br>
              <span class="letranormal">{{data.duracion}}</span>
            </div>
          </div>


        </div>
      </div>

    </div>

    <div class="col-lg-6">
      <div style="
          font-size: medium;">
          <div class="container_pago" >
            <form class="checkout-form" [formGroup]="paymentForm" (ngSubmit)="pay()">
              <h4 class="mb-4">Detalles del Pago</h4>
              <div class="citapago p-4">


                <div class="form-group mb-2">
                  <label for="name" class="letranegra">Nombre:</label>
                  <input class="input-pago" type="text" formControlName="name" id="name" placeholder="Name" />
                </div>
                <div class="form-group mb-2">
                  <label for="email" class="letranegra">Email:</label>
                  <input class="input-pago" type="text" formControlName="email" id="email" placeholder="Email">
                </div>
                <div class="form-group mb-2">
                  <label for="amount" class="letranegra">Monto:</label>
                  <input class="input-pago" type="number" formControlName="amount" id="amount" placeholder="Amount" />
                </div>


                <div class="credit-card" ngxStripeCardGroup [elementsOptions]="elementsOptions">


                  <div class="stripe-element mb-2">
                    <div class="card-number-container mb-2">
                      <i class="fa-regular fa-credit-card"></i>
                      <ngx-stripe-card-number #card></ngx-stripe-card-number>

                    </div>

                    <div class="expiry-cvc-container">
                      <ngx-stripe-card-expiry [options]="cardOptions"></ngx-stripe-card-expiry>
                      <ngx-stripe-card-cvc [options]="cardOptions"></ngx-stripe-card-cvc>
                    </div>

                  </div>


                </div>
                <button class="btn btn-primary" type="submit" [disabled]="formularioEnviado">Enviar Pago</button>

              </div>



            </form>
          </div>

      </div>

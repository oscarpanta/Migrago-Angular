<a class="nav-link" [routerLink]="sideNavItem.link" (click)="expanded = !expanded" [ngClass]="{active: isActive, collapsed: !expanded}">
  <div class="sb-nav-link-icon" *ngIf="sideNavItem.icon">
    <i  [ngClass]="sideNavItem.icon" ></i>
  </div>
    {{sideNavItem.text}}
    <div class="sb-sidenav-collapse-arrow">
      <!-- <fa-icon class="ml-auto" *ngIf="sideNavItem.submenu" [icon]="['fas', 'angle-down']">

      </fa-icon> -->
    </div>
  </a>
<nav class="sb-sidenav-menu-nested nav" *ngIf="sideNavItem.submenu &amp;&amp; expanded">
  <app-side-nav-item class="submenu" *ngFor="let submenuItem of sideNavItem.submenu" [sideNavItem]="submenuItem">

  </app-side-nav-item></nav>

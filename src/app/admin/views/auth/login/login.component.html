<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/icons/Migrago_fondo_transparente.png"  style=" width: 150px">
            <!-- <h4 class="mb-3 f-w-400">Iniciar Sesión</h4> -->
            <div class="pt-2 pb-4">
              <h5 class="text-h5 mb-1">!Bienvenido a Migrago! 👋🏻 </h5>
              <p class="mb-0">Por favor, ingrese sesión con su cuenta </p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <button class="btn btn-block btn-primary mb-4">Iniciar Sesión</button>
            <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Don’t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
